services:
  postgres:
    image: postgres:15
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"  # 5432 est utilis√© par mon psql local :/
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: