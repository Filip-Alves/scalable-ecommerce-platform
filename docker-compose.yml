services:
  api-gateway:
    build:
      context: ./services/api-gateway
    image: ecommerce/api-gateway
    container_name: ecommerce-gateway
    ports:
      - "8080:8080" # Seule la gateway expose son port
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - consul

  product-catalog-service:
    build:
      context: ./services/product-catalog-service
    image: ecommerce/product-catalog-service
    container_name: ecommerce-product-service
    environment:
      # Dit à Spring d'utiliser le profil 'docker'
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
      - consul

  postgres:
    image: postgres:15
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"  # 5432 est utilisé par mon psql local :/
    volumes:
      - postgres-data:/var/lib/postgresql/data

  consul:
    image: hashicorp/consul:1.15
    container_name: ecommerce-consul
    ports:
      - "8500:8500"
    command: "agent -server -bootstrap-expect=1 -ui -client=0.0.0.0" # Lance Consul en mode dev

volumes:
  postgres-data:
    name: ecommerce-postgres-data